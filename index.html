<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Neon Form</h1>
    <p id="description">Please fill out the form.</p>
    <form id="survey-form">
      <fieldset class="first">
        <label for="name" id="name-label" >Name<input type="text" id="name" placeholder="Enter your name" required>
        <label for="email" id="email-label">Email<input type="email" id="email" placeholder="Enter your Email" required>
        <label for="number" id="number-label">Age<input type="number" id="number" min="12" max="120" placeholder="Enter your age" required>
        </fieldset>
        <fieldset class="second">
        <label for="dropdown">Are you a fan of Neon colors?
        <select id="dropdown">
          <option>Yes
            </option>
            <option>A little bit
            </option>
            <option>No
              </option>
          </select>
          </label>
          <label class="theme">
            <label>Which Neon theme do you prefer?
          <label>
            <input type="radio" value="1" name="option1" checked id="1">Cyberpunk</label>
            <label><input type="radio" value="2" name="option1" id="2">Bar and Restaurants</label>
            </label>
          </label>
          </fieldset>
          <label class="last">
          <label for="age-verify"><input type="checkbox" id="age-verify" value="5" required>Are you 18 years or older?</label>
          <label><input type="checkbox" value="6" required>Do you agree to our <a href="" id="terms">terms and conditions?</a></label></label>
          <label>Do you have any suggestions?</label>
          <textarea placeholder="Suggestion Box..."></textarea>
          <label> <input type="submit" id="submit"> </label>
      </form>
    </body>
    </html>
